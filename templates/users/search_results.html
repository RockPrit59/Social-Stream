<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); font-family: sans-serif; }
        .result-card { border: none; border-radius: 15px; transition: transform 0.2s; }
        .result-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4">
    <div class="container" style="max-width: 600px;">
        <h4 class="mb-4 text-secondary">Search Results for "<b>{{ query }}</b>"</h4>
        
        {% if results %}
            {% for user in results %}
            <div class="card result-card mb-3 shadow-sm">
                <div class="card-body d-flex align-items-center">
                    <img src="{{ user.profile.image.url }}" class="rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;">
                    <div class="flex-grow-1">
                        <h5 class="mb-0 fw-bold">{{ user.username }}</h5>
                        <small class="text-muted">{{ user.profile.bio|default:"No bio available" }}</small>
                    </div>
                    <a href="{% url 'public_profile' user.username %}" class="btn btn-outline-primary btn-sm rounded-pill">View Profile</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="text-center py-5">
                <i class="bi bi-search fs-1 text-muted opacity-50"></i>
                <p class="text-muted mt-3">No users found.</p>
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary rounded-pill px-4">Back to Feed</a>
        </div>
    </div>
</body>
</html>
