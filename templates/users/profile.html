<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile Settings</title>
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .profile-header {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            height: 150px;
            border-radius: 0 0 20px 20px;
        }
        .avatar-container {
            margin-top: -75px;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white shadow-sm mb-0">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">â¬… Back to Feed</a>
        </div>
    </nav>

    <div class="profile-header"></div>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="avatar-container mb-4">
                    <img src="{{ user.profile.image.url }}" class="profile-img">
                    <h2 class="mt-3 fw-bold">{{ user.username }}</h2>
                    <p class="text-muted">{{ user.email }}</p>
                </div>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <h5 class="mb-4 fw-bold border-bottom pb-2">Edit Profile Details</h5>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="fw-bold small text-muted">USERNAME</label>
                                    {{ u_form.username }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="fw-bold small text-muted">EMAIL</label>
                                    {{ u_form.email }}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold small text-muted">BIO</label>
                                {{ p_form.bio }}
                            </div>

                            <div class="mb-4">
                                <label class="fw-bold small text-muted">CHANGE PICTURE</label>
                                {{ p_form.image }}
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="{% url 'home' %}" class="btn btn-light rounded-pill px-4">Cancel</a>
                                <button type="submit" class="btn btn-primary rounded-pill px-4">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
